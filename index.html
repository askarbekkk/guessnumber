<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <h1 class="h1">Number guessing game</h1>
    <h3 class="h3">We have selected a random number between 1 and 100.See if you <br> can guess it in 10 turns or less. We will tell you if
        your guess was too <br> high or too low </h3>
    <label for="guessField" class="label">Enter a guess:</label>
   <div class="d-flex justify-content-between">
       <input type="text" id="guessField" class="guessField form-control">
       <button class="guess-submit btn  btn-outline-primary">Submit guess</button>
   </div>
    <div class="previous-result"></div>
    <div class="last-result"></div>
    <div class="lowOrHigh "></div>

</div>
<script src="script.js"></script>
</body>
</html>
